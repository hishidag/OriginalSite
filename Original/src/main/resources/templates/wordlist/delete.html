<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title th:text="#{title}"></title>
	</head>
	<body>
		<div align="center">
			<h1>メモ</h1>
		<table border="1">
			<tr>
				<th style="width:35%;">単語</th>
				<th style="width:35%;">意味</th>
				<th>登録日時</th>
			</tr>		
			<tr>
				<td th:text="${word.altword}"></td>
				<td th:text="${word.translation}"></td>
				<td th:text="${word.newDate}"></td>
			</tr>
		</table>
		<p>以上の内容を削除しますか?</p>
		<form th:action="@{/wordlist/delete/complete}" method="post">
		<input type="hidden" name="wordID" th:value="${word.wordID}" />
		<button type="submit">削除</button>
		</form>
		<br />
		
		<div><a th:href="@{'/wordlist/' + ${word.language}}" th:text="メモに戻る"></a> <a th:href="@{/}" th:text="#{return.top}"></a></div>
		</div>
	</body>
</html>
