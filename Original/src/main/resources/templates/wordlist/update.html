<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title th:text="#{title}"></title>
	</head>
	<body>
		<div align="center">
			<h1>メモ</h1>
		<form th:action="@{/wordlist/update/complete}" method="post">
		<table border="1">
			<tr>
				<th style="width:20%;">単語</th>
				<th style="width:20%;">意味</th>
			</tr>		
			<tr>
				<td style="height:150px;"><textarea name="word" style="width:98%;height:100%;" th:text="${word.altword}"></textarea></td>
				<td style="height:150px;"><textarea name="translation" style="width:98%;height:100%;" th:text="${word.translation}"></textarea></td>
			</tr>
		</table>
		<p>以上の内容で更新します</p>
		<input type="hidden" name="wordID" th:value="${word.wordID}" />
		<button type="submit">更新</button>
		</form>
		<br />
		
		<div><a th:href="@{'/wordlist/' + ${word.language}}" th:text="単語リストに戻る"></a> <a th:href="@{/}" th:text="#{return.top}"></a></div>
		</div>
	</body>
</html>
