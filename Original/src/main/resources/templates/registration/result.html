<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title th:text="#{title}"></title>
	</head>
	<body>
		<div align="center">
			<h1>ユーザ登録</h1>
				<table th:object="${user}">
					<tr>
						<th align="right">名前:</th>
						<td th:text="*{name}"></td>
					</tr>
					<tr>
						<th align="right">メールアドレス:</th>
						<td th:text="*{email}"></td>
					</tr>
				</table>
			<span>以下の内容で登録しました。</span>
			<h3>※まだログインされていませんので、トップページからログインしてください</h3>
			<div>
				<a th:href="@{/}" th:text="#{return.top}"></a>
			</div>
		</div>
	</body>
</html>
