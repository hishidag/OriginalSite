<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title th:text="#{title}"></title>
	</head>
	<body>
		<div align="center">
			<h1>メモ</h1>
		<form th:action="@{/memolist/update/complete}" method="post">
		<table border="1">
			<tr>
				<th style="width:40%;">メモ</th>
			</tr>		
			<tr>
				<td style="height:300px;"><textarea name="memo" style="width:98%;height:100%;" th:text="${memo.memo}"></textarea></td>
			</tr>
		</table>
		<p>以上の内容で更新します</p>
		<input type="hidden" name="memoID" th:value="${memo.memoID}" />
		<button type="submit">更新</button>
		</form>
		<br />
		
		<div><a th:href="@{'/memolist/' + ${memo.language}}" th:text="メモに戻る"></a> <a th:href="@{/}" th:text="#{return.top}"></a></div>
		</div>
	</body>
</html>
