<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
         <title th:text="#{title}"></title>
	</head>
	<body>
		<div align="center">
			<h1>ユーザ登録</h1>
			<p>ここでユーザ登録が可能です</p>
			<form th:action="@{/Registration/confirm}" method="post">
				<table style="table-layout: fixed;" th:object="${user}">
					<tr>
						<th align="right">名前:</th>
						<td><input type="text" name="name" th:value="${user.name}"/>
							<div style="color:red; font-size: small;" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
						</td>
					</tr>
					<tr>
						<th align="right">パスワード:</th>
						<td><input type="password" name="password" th:value="${user.password}"/>
							<div style="color:red; font-size: small;" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
						</td>
					</tr>
					<tr>
						<th align="right">メールアドレス:</th>
						<td><input type="text" name="email" th:value="${user.email}" />
						<div style="color:red; font-size: small;" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
						<div style="color:red; font-size: small;" th:if="${duplicate}" th:text="${duplicate}"></div>
					</td>
					</tr>
				</table>
				<button type="submit">登録確認画面へ進む</button>
			</form>
			<br />
			<div><a th:href="@{/}" th:text="#{return.top}"></a></div>
		</div>
	</body>
</html>
