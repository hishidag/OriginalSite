<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title th:text="#{title}"></title>
	</head>
	<body>
		<div align="center">
			<h1>ユーザ情報</h1>
			<p>ここでは、ユーザ情報を変更、削除することができます</p>
				<table>
					<tr>
						<th align="right">名前:</th>
						<td><span th:text="${user.name}"></span></td>
					</tr>
					<tr>
						<th align="right">メールアドレス:</th>
						<td><span th:text="${user.email}" ></span></td>
					</tr>
					<tr>
						<th align="right">登録日時:</th>
						<td><span th:text="${user.newDate}" ></span></td>
					</tr>
				</table>
			<div style="display:inline-flex;">
			<form th:action="@{/mypage/update}" method="post">
				<button type="submit">登録内容を変更する</button>
			</form>
			<form th:action="@{/mypage/delete}" method="post">
				<button type="submit">アカウントを削除する</button>
			</form>
			</div>
			<br />
			<br />
			<div><a th:href="@{/}" th:text="#{return.top}"></a></div>
		</div>
	</body>
</html>
