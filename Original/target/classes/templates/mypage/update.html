<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title th:text="#{title}"></title>
	</head>
	<body>
		<div align="center">
			<h1>ユーザ情報変更</h1>
			<p>ここでユーザ情報を変更できます</p>
			<form th:action="@{/mypage/update/confirm}" method="post">
				<table style="table-layout: fixed;" th:object="${user}">
					<tr>
						<th align="right">名前:</th>
						<td>
							<input name="name" type="text" th:value="${user.name}" />
							<div style="color:red; font-size: small;" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
						</td>
					</tr>
					<tr>
						<th align="right">メールアドレス:</th>
						<td>
							<input name="email" type="text" th:value="${user.email}" />
							<div style="color:red; font-size: small;" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
							<div style="color:red; font-size: small;" th:if="${duplicate}" th:text="${duplicate}"></div>
						</td>
					</tr>
				</table>
				<button type="submit">確認画面へすすむ</button>
			</form>
			<br />
		<div><a th:href="@{/mypage}" th:text="登録情報確認画面へ戻る"></a> <a th:href="@{/}" th:text="#{return.top}"></a></div>
		</div>
	</body>
</html>
