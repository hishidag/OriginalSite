<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title th:text="#{title}"></title>
	</head>
	<body>
		<div align="center">
			<h1>アカウント削除確認</h1>
		<table>
			<tr>
				<th align="right">名前：</th>
				<td style="width:25em" th:text="${user.email}"></td>
			</tr>		
			<tr>
				<th align="right">メールアドレス：</th>
				<td style="width:25em" th:text="${user.name}"></td>
			</tr>
		</table>
		<p>あなたのアカウントを削除しますか?</p>
		<form th:action="@{/mypage/delete/complete}" method="post">
		<input type="hidden" name="userID" th:value="${user.userID}" />
		<button type="submit">削除</button>
		</form>
		<br />
		
		<div><a th:href="@{/mypage}" th:text="登録情報確認画面へ戻る"></a> <a th:href="@{/}" th:text="#{return.top}"></a></div>
		</div>
	</body>
</html>
